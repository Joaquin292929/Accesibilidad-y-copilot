<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de ejemplo accesible y optimizada">
    <meta name="keywords" content="accesibilidad, WCAG, ejemplo, HTML">
    <meta name="author" content="Tu Nombre">
    <title>Ejemplo de Cabeceras</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        nav a {
            color: #1a73e8;
            text-decoration: none;
            padding: 0.5em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        img {
            display: block;
            margin: 1em 0;
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.5em;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin: 1em 0;
        }
        label {
            display: block;
            margin: 0.5em 0 0.2em;
        }
        input, select, button {
            padding: 0.5em;
            margin: 0.2em 0;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #1a73e8;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1558b0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <a href="index.html">Inicio</a> |
            <a href="contacto.html">Contacto</a> |
            <a href="nosotros.html">Nosotros</a>
        </nav>
    </header>

    <main>
        <h1>Título Principal</h1>

        <section aria-labelledby="galeria-heading">
            <h2 id="galeria-heading">Galería</h2>
            <p>A continuación la galería:</p>
            <img src="uploads/gato1.avif" alt="Imagen de un gato 1" width="300">
            <img src="uploads/gato2.avif" alt="Imagen de un gato 2" width="300">
            <img src="uploads/gato3.avif" alt="Imagen de un gato 3" width="300">
            <p><strong>Fin de la galería</strong> y <em>texto en cursiva</em>.</p>
        </section>

        <section aria-labelledby="productos-heading">
            <h2 id="productos-heading">Lista de Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Producto A</td>
                        <td>$50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Producto B</td>
                        <td>$80</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section aria-labelledby="formulario-heading">
            <h2 id="formulario-heading">Formulario de Registro</h2>
            <form action="procesar.php" method="POST" novalidate>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required aria-required="true" aria-describedby="nombre-error">
                <span id="nombre-error" class="error" aria-live="polite"></span>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-error">
                <span id="email-error" class="error" aria-live="polite"></span>

                <label for="pais">País:</label>
                <select id="pais" name="pais" required aria-required="true" aria-describedby="pais-error">
                    <option value="mx">México</option>
                    <option value="es">España</option>
                    <option value="ar">Argentina</option>
                </select>
                <span id="pais-error" class="error" aria-live="polite"></span>

                <label><input type="checkbox" name="terminos" required aria-required="true" aria-describedby="terminos-error"> Acepto los términos y condiciones</label>
                <span id="terminos-error" class="error" aria-live="polite"></span>

                <button type="submit">Registrarse</button>
            </form>
        </section>

        <section aria-labelledby="acciones-heading">
            <h2 id="acciones-heading">Acciones</h2>
            <button onclick="alert('Hola!')">Haz Clic</button>
            <button type="button" onclick="window.location.href='https://www.google.com'">Ir a Google</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ejemplo de Cabeceras. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            let valid = true;
            const nombre = document.getElementById('nombre');
            const email = document.getElementById('email');
            const pais = document.getElementById('pais');
            const terminos = document.querySelector('input[name="terminos"]');

            if (!nombre.value) {
                valid = false;
                document.getElementById('nombre-error').textContent = 'El nombre es obligatorio.';
            } else {
                document.getElementById('nombre-error').textContent = '';
            }

            if (!email.value) {
                valid = false;
                document.getElementById('email-error').textContent = 'El correo electrónico es obligatorio.';
            } else {
                document.getElementById('email-error').textContent = '';
            }

            if (!pais.value) {
                valid = false;
                document.getElementById('pais-error').textContent = 'El país es obligatorio.';
            } else {
                document.getElementById('pais-error').textContent = '';
            }

            if (!terminos.checked) {
                valid = false;
                document.getElementById('terminos-error').textContent = 'Debe aceptar los términos y condiciones.';
            } else {
                document.getElementById('terminos-error').textContent = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
